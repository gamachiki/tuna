<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<style>
    table,th,tr,td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,td{
        background-color: aquamarine;
    }
</style>
<body>
<table>
    <tr>
        <th>ss1</th>
        <th>ss2</th>
        <th>ss3</th>

    </tr>
    <tr>
        <td>ironman</td>
        <td>aquaman</td>
        <td>spiderman</td>
    </tr>
</table>
</body>
</html>
